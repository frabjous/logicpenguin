<html lang="en">

        <meta charset="utf-8" />

        <!-- facebook opengraph stuff -->

        <!-- if you want to disable search indexing -->

        <!-- if mobile ready -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />

        <meta name="mobile-web-app-capable" content="yes" />

        <!-- web icon -->
        <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
        <title>Page title</title>


        <link rel="stylesheet" type="text/css" href="../../stylesheets/common.css" />

        <script type="module">
            import notations from '../symbolic/notations.js';
            import JustificationInput from './justification-input.js';
            import FormulaInput from './formula-input.js';
            window.onload = function() {
                const nmydiv = document.getElementById("mydiv");
                for (const notationname in notations) {
                    const mydiv - document.createElement("div");
                    nmydiv.appendChild(mydiv);
                    const hdr = document.createElement("h2");
                    mydiv.appendChild(hdr);
                    hdr.innerHTML = notationname;
                    const inp = FormulaInput.getnew({ pred: false, lazy: true});
                    mydiv.appendChild(inp);
                    mydiv.appendChild(document.createElement('p'));
                    mydiv.appendChild(document.createElement('p'));
                    const twimp = FormulaInput.getnew({ pred: false, lazy: false, nofalsum: true});
                    mydiv.appendChild(twimp);
                    mydiv.appendChild(document.createElement('p'));
                    mydiv.appendChild(document.createElement('p'));
                    const eimp = FormulaInput.getnew({ pred: true, nofalsum: false});
                    mydiv.appendChild(eimp);
                    mydiv.appendChild(document.createElement('p'));
                    mydiv.appendChild(document.createElement('p'));
                    const ximp = FormulaInput.getnew({ pred: true, nofalsum: true});
                    mydiv.appendChild(ximp);
                    const ji = JustificationInput.getnew({ pred: true, nofalsum: false});
                    ji.value="hello";
                    mydiv.appendChild(ji);
                }
            }
        </script>

    </head>
    <body class="logicpenguin">
        <div id="mydiv"></div>
        <p><p>
    </body>
</html>
